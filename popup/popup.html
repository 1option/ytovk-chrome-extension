<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../img/fontello/css/fontello.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>YtoVK</title>
</head>
<body>
<div class="wrapper">
    <div class="form">
        <div class="input_field">
            <label for="URL">URL</label>
            <input type="text" class="input" id="URL" autocomplete="off">
            <span class="icon-info-circled"></span>
        </div>
        <div class="input_field">
            <label for="Title">Название</label>
            <input type="text" class="input" id="Title" autocomplete="off">
            <span class="icon-info-circled"></span>
        </div>
        <div class="input_field">
            <label for="Artist">Испонитель</label>
            <input type="text" class="input" id="Artist" autocomplete="off">
            <span class="icon-info-circled"></span>
        </div>
        <div class="form_buttons">
            <button class="button button_download" type="submit">
                Скачать
            </button>
            <button class="button button_clear" type="button">
                Очистить
            </button>
        </div>
    </div>
    <button class="button button_login" type="button">
        <i class="icon-vkontakte" aria-hidden="true" style="font-size: 24px;"></i>Войти
    </button>
</div>
</body>
<script src="popup.js" type="module"></script>
</html>
